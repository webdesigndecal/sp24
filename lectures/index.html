<!DOCTYPE html>
<html lang="en">
<head>

    <title>WDD Resources</title>

    <script src="script.js" defer></script>

        </tr>

    <h1>Lectures</h1>

    <div id="table-container">
        <table>
            <thead>
                <tr>
                    <th>Week</th>
                    <th>Title</th>
                    <th>Recording</th>
                    <th>Programming</th>
                    <th>Design</th>
                </tr>

                <!-- Populated by JS -->
            </tbody>
        </table>
    </div>
